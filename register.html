<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="">
    <!-- register form -->
    <div
      class="d-flex align-items-center justify-content-center bg-dark outer-wrap px-1"
    >
      <div
        class="border border-dark bg-dark opacity-75 shadow-lg px-5 d-flex align-items-center justify-content-center reg-inner-wrap"
      >
        <form>
          <div for="" class="text-danger text-center mb-4 fw-bold">Join Us</div>
          <div class="mb-3 text-light d-flex justify-content-between">
            <div class="name">
              <label for="firstname" class="form-label">Firstname</label>
              <input type="text" class="form-control" id="firstname" />
            </div>
            <div class="name">
              <label for="firstname" class="form-label">Lastname</label>
              <input
                type="text"
                class="form-control"
                id="lastname"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
          <div class="mb-3 text-light">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3 text-light">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input type="password" class="form-control" id="password" />
            <div id="passwordhelp" class="form-text">
              minimum of 8 characters
            </div>
          </div>

          <div class="mb-3 text-light">
            <label for="confirmpassword" class="form-label"
              >Confirm Password</label
            >
            <input type="password" class="form-control" id="confirmpassword" />
          </div>
          <div class="mt-4 text-light d-flex justify-content-between">
            <a href="register.html" type="submit" class="btn btn-success w-100"
              >Upload Image</a
            >
          </div>
          <div id="passwordhelp" class="form-text text-secondary">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-info-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
              />
            </svg>
            Please Upload an image
          </div>
          <div class="my-3 text-light d-flex justify-content-between">
            <a href="login.html" type="submit" class="btn btn-danger w-100"
              >Register</a
            >
          </div>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
